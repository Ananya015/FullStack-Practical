<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-18</title>
    <link rel="stylesheet" href="../CSS/pract-18.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-container">
            <label id="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-container">
            <label id="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-container">
            <label id="pass1">Password</label>
            <input type="text" id="pass1" placeholder="Enter Password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-container">
            <label id="pass2">Confirm Password</label>
            <input type="text" id="pass2" placeholder="Enter confirm password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
