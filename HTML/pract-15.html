<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/pract-15.css">
    <title>Practical-15</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>COUNTER</h1>
        </div>
        <div id="counter">
                <button id="left-btn" onclick="decre()">-</button>
                <div id="num">0</div>
                <button id="right-btn" onclick="incre()">+</button>
        </div>
    </div>


    <script>
       
        
       var num = 0;

      document.getElementById("left-btn").disabled = true;
      document.getElementById("left-btn").style.backgroundColor = " rgb(170, 170, 253)";
       

      function incre() {
        document.getElementById("left-btn").disabled = false;
        document.getElementById("left-btn").style.backgroundColor = " rgb(94, 134, 209)";
         
        num++;
        document.getElementById("num").innerHTML = num;
      }


      function decre() {
        if (num === 0) {
          document.getElementById("left-btn").disabled = true;
          document.getElementById("left-btn").style.backgroundColor = " rgb(170, 170, 253)";
           
        } else {
          num--;
          document.getElementById("num").innerHTML = num;
        }

        if (num === 0) {
          document.getElementById("left-btn").disabled = true;
          document.getElementById("left-btn").style.backgroundColor = " rgb(170, 170, 253)";
           
        }
      }

    </script>
</body>
</html>
