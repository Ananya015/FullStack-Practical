<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-12</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        *{
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-width: 100%;
            background-color: rgb(241, 241, 159);
            font-size: 17px;
        }
        .wrapper{
            width: 700px;
            padding: 10px;
            background-color: white;
            margin: 10px auto;
            border:3px solid brown;
            
        }
        .customer-table{
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            
        }
        
        .customer-table td, .customer-table th {
            width: 150px;
            padding: 13px 5px;
            text-align: center;
             margin-right: 10px;
             border-right: 2px solid white;
             border-left: 2px solid white;
            
        }
        .customer-table th{
            height: 70px;
            color:lavenderblush;
            font-size: 25px;
            
        }
        i{
            margin-right: 11px;
        }
        h2{
            text-align: center;
            color:rgb(180, 21, 21);
            text-transform: uppercase;
            word-spacing: 7px;
            margin-bottom: 10px;
            text-decoration: underline;

        }
        tbody tr:first-child td{
            font-size: 20px;
            color: darkslategray;
            font-weight: 600;
    
        }
        tbody tr:nth-child(odd) , tfoot tr:nth-child(odd){
            background-color: rgb(206, 201, 201);
        }
        .basic{
            background-color:rgb(163, 241, 215);
        }
        .plus{
            background-color:rgb(78, 78, 216);
        }
        .delux{
            background-color:rgb(203, 152, 216);
        }
        .proc{
            background-color:rgb(184, 184, 85);
        }
        tfoot tr{
            line-height: 75px;
           
        }
        a{
            text-decoration: none;
            background-color:saddlebrown;
            padding: 17px 25px;
            border-radius: 15px;
            color: whitesmoke;
            font-size: 18px;
           
            
        }
        a:hover{
            background-color: rgb(196, 19, 19);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>
            Select Your Plan
        </h2>
        <table class="customer-table">
            <colgroup class="basic"></colgroup>
            <colgroup class="plus"></colgroup>
            <colgroup class="delux"></colgroup>
            <colgroup class="proc"></colgroup>
            
                <thread>
                    <tr style="background-color: rgb(70, 184, 59);">
                        <th>
                            <i class="fa fa-building"></i>Basic
                        </th>
                        <th>
                            <i class="fa fa-superpowers"></i>Plus
                        </th>
                        <th>
                            <i class="fa fa-telegram"></i>Delux
                        </th>
                        <th>
                            <i class="fa fa-tachometer"></i>Proc
                        </th> 
                    </tr>
                </thread>
                <tbody>
                    <tr>
                        <td>
                            Rs.500/-
                        </td>
                        <td>
                            Rs.1500/-
                        </td>
                        <td>
                            Rs.2500/-
                        </td>
                        <td>
                            Rs.3500/-
                        </td>
                    </tr>
                    <tr>
                        <td>50 Pages</td>
                        <td>75 Pages</td>
                        <td>Unlimited</td>
                        <td>Unlimited</td>
                    </tr>
                    <tr>
                        <td>3 Users</td>
                        <td>5 Users</td>
                        <td>Unlimited</td>
                        <td>Unlimited</td>
                    </tr>
                    <tr>
                        <td>10 Sites</td>
                        <td>50 Sites</td>
                        <td>100 Sites</td>
                        <td>Unlimited</td>
                    </tr>
                    <tr>
                        <td>50 MB</td>
                        <td>250 MB</td>
                        <td>2 GB</td>
                        <td>Unlimited</td>
                    </tr>
                    <tr>
                        <td>Included</td>
                        <td>Included</td>
                        <td>Included</td>
                        <td>Included</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>


                    </tr>
                    <tr>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(40, 231, 40);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></td>
                        <td><i class="fa fa-check" aria-hidden="true" style="color: rgb(25, 148, 25);"></i></td>
                    </tr>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td><a href="#">Sign Up</a></td>
                        <td><a href="#">Sign Up</a></td>
                        <td><a href="#">Sign Up</a></td>
                        <td><a href="#">Sign Up</a></td>

                       
                    </tr>
                </tfoot>
            </table>

        </table>
    </div>
</body>
</html>
